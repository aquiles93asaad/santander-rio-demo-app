<ion-modal-view>
    <ion-header-bar class="bar-assertive">
        <h1 class="title">Firmar Solicitud</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeSignatureModal()"><i class="fa fa-times" aria-hidden="true"></i></button>
        </div>
    </ion-header-bar>
    <ion-content class="auto-overflow-content">
        <div class="m-signature-pad">
            <div class="m-signature-pad--body">
                <canvas id="signature-pad"></canvas>
            </div>
            <div class="m-signature-pad--footer clearfix">
                <div class="description">Firme arriba</div>
                <div class="button-container">
                    <button class="button button-block" ng-click="clearButton()"><i class="fa fa-eraser" aria-hidden="true"></i>Borrar</button>
                </div>
                <div class="button-container">
                    <button class="button button-block" ng-click="saveSignature()"><i class="fa fa-check" aria-hidden="true"></i>Aceptar</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
